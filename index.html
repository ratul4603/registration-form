<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration-form</title>
</head>
<body>
   
    <div class="main-container">
        <div class="reg-form">
            <h1>Registration Form</h1>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Name"> <br>
                <input type="email" required placeholder="Email Address" name="email"> <br>
                <input list="cntry" id="country" placeholder="Country">
                <datalist id="cntry">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Nepal">Nepal</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                </datalist>
                <br>
                <label for="phn" id="phn-label">Phone:</label>
                <select name="" id="slct-phn">
                    <option value="+880">+880</option>
                    <option value="+220">+220</option>
                    <option value="+770" selected>+770</option>
                </select>
                <input type="number" id="phn" style="width:68%;"> <br>
                <input type="password" required placeholder="Password" minlength="4" maxlength="8"> <br>
                <input type="checkbox" value="accepted conditions">I accept terms & conditions <br>
                <div class="btn">
                    <input type="submit" value="Create Account" id="submit">
                </div>
            </form>
            <p>Already have an account? <span><a href="">Sign In</a></span></p>
        </div>
    </div>
    


    <script src="hello.js"></script>
</body>
</html>
